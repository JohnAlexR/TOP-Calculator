<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src='index.js' defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h2 class="window" id="display-el">0</h2>

        </div> 
        <div class="main"> 
            <div class="btn-row-one">
                <button class="btn" id="ac">AC</button>
                <button class="btn" id="c">C</button>
                <button class="btn operator-btn" id="%">%</button>
                <button class="btn operator-btn" id="รท">รท</button>
            </div>
            <div class="btn-row-two">
                <button class="btn num-btn" id="7">7</button>
                <button class="btn num-btn" id="8">8</button>
                <button class="btn num-btn" id="9">9</button>
                <button class="btn operator-btn" id="+">+</button>
            </div>
            <div class="btn-row-three">
                <button class="btn num-btn" id="4">4</button>
                <button class="btn num-btn" id="5">5</button>
                <button class="btn num-btn" id="6">6</button>
                <button class="btn operator-btn" id="-">-</button>
            </div>
            <div class="btn-row-four">
                <button class="btn num-btn" id="1">1</button>
                <button class="btn num-btn" id="2">2</button>
                <button class="btn num-btn" id="3">3</button>
                <button class="btn operator-btn" id="*">*</button>
            </div>
            <div class="btn-row-five">
                <button class="btn num-btn" id="0">0</button>
                <button class="btn num-btn" id=".">.</button>
                <button class="btn" id="eval">=</button>
            </div>
        </div>

    </div>
</body>
</html>
